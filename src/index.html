<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Who Said That?</title>
  </head>
  <body>
    <div class="container">
      <h2>Who Said That?</h2>
      <button class="btn btn-primary" type="button" id="getQuote" name="button">Get Quote</button>


      <div class="kanyeQuote">
      </div>
      <div class="donaldQuote">
      </div>

      <button class="btn btn-primary" type="button" id="kanye" name="button">Kanye West</button>
      <button class="btn btn-primary" type="button" id="donald" name="button">Donald Trump</button>

      <div class="donaldCorrect">
        <p>It WAS Donald!</p>
      </div>

      <div class="kanyeCorrect hidden">
        <p>It WAS Kanye!</p>
      </div>
      <div class="wrongAnswer hidden">
        <p>WRONG!</p>
      </div>
  </div>
  </body>
</html>
